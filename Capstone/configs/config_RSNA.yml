NET:
    NET_TYPE: "resnet"
TRAIN:
    TRAIN_DATASET_PATH: 'dataset/rsna-pneumonia-detection-challenge/train_images_512'
    TRAIN_LABEL_PATH: 'dataset/rsna-pneumonia-detection-challenge/balanced_labels.csv'
    SAVE_PATH: 'training_results/test_run6'
    N_EPOCH: 200
    LR: 0.0001
    LOSS_PERIOD: 100
