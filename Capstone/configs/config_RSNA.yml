NET:
    NET_TYPE: "resnet"
TRAIN:
    TRAIN_DATASET_PATH: 'dataset/rsna-pneumonia-detection-challenge/stage_2_train_images'
    TRAIN_LABEL_PATH: 'dataset/rsna-pneumonia-detection-challenge/cleaned_train_labels.csv'
    SAVE_PATH: 'training_results/test_run2'
    N_EPOCH: 1000
    LR: 0.00001
    LOSS_PERIOD: 100
    MINI_BATCH_SIZE: 8
    SAVING_EPOCH: 1
    LOAD_CHECKPOINT: 1
VALIDATION:
    USE_VALIDATION: 1
    VALIDATION_PERIOD: 500
TEST:
    TEST_DATASET_PATH: 'dataset/rsna-pneumonia-detection-challenge/test_images'
    TEST_LABEL_PATH: 'dataset/rsna-pneumonia-detection-challenge/test_labels.csv'
    WEIGHT_PATH: 'models'
MLFLOW:
    LOG_WEIGHTS: 0
PACKAGING:
    MLFLOW_PYFUNC_MODEL_PATH: 'api'
