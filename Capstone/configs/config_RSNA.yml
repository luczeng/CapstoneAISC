    USE_VALIDATION: 1
    VALIDATION_PERIOD: 500
TEST:
    TEST_DATASET_PATH: 'dataset/rsna-pneumonia-detection-challenge/test_images_512'
    TEST_LABEL_PATH: 'dataset/rsna-pneumonia-detection-challenge/test_labels.csv'
    WEIGHT_PATH: 'models'
MLFLOW:
    LOG_WEIGHTS: 0
PACKAGING:
    MLFLOW_PYFUNC_MODEL_PATH: 'api'
